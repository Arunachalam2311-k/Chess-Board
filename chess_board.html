<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess Board</title>
    <style>
        html {
            background: grey;
        }
        body {
            background: white;
            height: 640px; 
            width: 640px; 
            margin: 30px auto;
        }
        .row {
            width: 100%; 
            height: 80px; 
            float: left;
        }
        .box {
            width: 80px;
            height: 80px;
            float: left;
            font-size: 60px;
            text-align: center;
            line-height: 80px; 
            color: orange;
            transition: background-color 0.3s ease-in-out;
        }
        .box:hover {
            background: red;
        }
        .black {
            background: black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="box">&#9820;</div>
        <div class="box black">&#9822;</div>
        <div class="box">&#9821;</div>
        <div class="box black">&#9819;</div>
        <div class="box">&#9818;</div>
        <div class="box black">&#9821;</div>
        <div class="box">&#9822;</div>
        <div class="box black">&#9820;</div>
    </div>

    <div class="row">
        <div class="box black">&#9823;</div>

        <div class="box black">&#9823;</div>
        <div class="box">&#9823;</div>
        <div class="box black">&#9823;</div>
        <div class="box">&#9823;</div>
        <div class="box black">&#9823;</div>
        <div class="box">&#9823;</div>
    </div>

    <div class="row">
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>

    <div class="row">

        <div class="box black"></div>
        <div class="box"></div>
        <div class="box black"></div>
        <div class="box"></div>
    </div>

    <div class="row">
        <div class="box"></div>
        <div class="box black"></div>

</body>
</html>
